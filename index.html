<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!--CSS links for Skeleton CSS boilerplate-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <!--CSS for weather dashboard-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <!--header element containing Weather Dashboad title-->
        <div class="row">
            <div class="three columns">
                <p></p>
            </div>
            <div class="nine columns">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="three columns" id="citySearch">
                <label for="city">City</label>
                <input class="u-full-width" type="email" placeholder="Fake City, PA" id="citySearchTerm">
                <input class="button-primary" type="submit" value="search" id="citySearchButton">
            </div>
            <div class="nine columns" id="currentCityInfo">
                <h3 id="currentHeader"></h3>
            </div>

        </div>
        <div class="row">
            <div class="three columns">
                <label for="searchHistory">Search History</label>
                <div id="searchHistory">
                </div>
            </div>
            <div class="nine columns" id="currentCityMetrics">
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
                <p id="uvIndex"></p>
                <div class="row">
                    <div class="one-fifth columns days" id="dayOne">
                        <p id="dayOneDate"></p>
                        <p id="dayOneTemp"></p>
                        <p id="dayOneHumidity"></p>
                    </div>
                    <div class="one-fifth columns days" id="dayTwo">
                        <p id="dayTwoDate"></p>
                        <p id="dayTwoTemp"></p>
                        <p id="dayTwoHumidity"></p>
                    </div>
                    <div class="one-fifth columns days" id="dayThree">
                        <p id="dayThreeDate"></p>
                        <p id="dayThreeTemp"></p>
                        <p id="dayThreeHumidity"></p>
                    </div>
                    <div class="one-fifth columns days" id="dayFour">
                        <p id="dayFourDate"></p>
                        <p id="dayFourTemp"></p>
                        <p id="dayFourHumidity"></p>
                    </div>
                    <div class="one-fifth columns days" id="dayFive">
                        <p id="dayFiveDate"></p>
                        <p id="dayFiveTemp"></p>
                        <p id="dayFiveHumidity"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--JS links for jQuery, moment.js and weather dashboard script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="logic/logic.js"></script>
</body>

</html>
